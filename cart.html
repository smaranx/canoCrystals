<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="cart-items">
            <h2>Your Cart</h2>
            <div class="select-all">
                <input type="checkbox" id="select-all">
                <label for="select-all">Select All</label>
            </div>
            <div class="cart-item">
                <input type="checkbox" id="item1" class="item-checkbox">
                <img src="item1.jpg" alt="Item 1 Image" class="item-image">
                <div class="item-details">
                    <p class="item-description">Item 1 Description</p>
                    <p class="item-price">$25.00</p>
                    <input type="number" class="item-quantity" value="1" min="1">
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <input type="checkbox" id="item2" class="item-checkbox">
                <img src="item2.jpg" alt="Item 2 Image" class="item-image">
                <div class="item-details">
                    <p class="item-description">Item 2 Description</p>
                    <p class="item-price">$40.00</p>
                    <input type="number" class="item-quantity" value="1" min="1">
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <!-- Add more items as needed -->
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-field">
                <label for="coupon">Coupon Code:</label>
                <input type="text" id="coupon" placeholder="Enter coupon code">
            </div>
            <div class="summary-field">
                <p>Subtotal: <span class="amount">$65.00</span></p>
            </div>
            <div class="summary-field">
                <p>Shipping Cost: <span class="amount">$5.00</span></p>
            </div>
            <div class="summary-field">
                <p>Total: <span class="amount">$70.00</span></p>
            </div>
            <button class="proceed-button">Proceed to Payment</button>
        </div>
    </div>

    <script>
        // JavaScript to handle "Select All" functionality
        document.getElementById('select-all').addEventListener('change', function() {
            const isChecked = this.checked;
            document.querySelectorAll('.item-checkbox').forEach(checkbox => {
                checkbox.checked = isChecked;
            });
        });
    </script>
</body>
</html>
